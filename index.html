<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Perfect Sensitivity</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff6f61, #ff9d9d);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px;
      width: 90%; /* Reduced width to avoid touching the edges */
      max-width: 600px; /* Smaller max-width */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.6s ease-out;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 40px;
      color: #ff6f61;
      margin: 0;
    }
    .question {
      margin: 20px 0;
      position: relative;
    }
    .question label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }
    .question select, .question input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #f7f7f7;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .question select:focus, .question input:focus {
      background-color: #ffd7c2;
      outline: none;
      transform: scale(1.05);
    }
    .question label:after {
      content: ' *';
      color: #e74c3c;
    }
    .question input[type="range"] {
      width: 80%;
    }
    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      font-size: 18px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-weight: bold;
    }
    button:hover {
      background-color: #e55b50;
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      background-color: #e9ecef;
      padding: 25px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    .result p {
      color: #333; /* Changed the result text color to dark gray */
    }
    footer {
      text-align: center;
      color: #999;
      font-size: 14px;
      margin-top: 30px;
    }
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Find Your Perfect Sensitivity</h1>
  </header>

  <div class="question">
    <label for="game">Select Your Game:</label>
    <select id="game">
      <option value="valorant">Valorant</option>
      <option value="cs2">CS2</option>
      <option value="apex">Apex Legends</option>
    </select>
  </div>

  <div class="question">
    <label for="dpi">Mouse DPI:</label>
    <input type="number" id="dpi" placeholder="Enter DPI (e.g., 800)" required>
  </div>

  <div class="question">
    <label for="playstyle">Playstyle:</label>
    <select id="playstyle">
      <option value="aggressive">Aggressive</option>
      <option value="defensive">Defensive</option>
      <option value="balanced">Balanced</option>
    </select>
  </div>

  <div class="question">
    <label for="grip">Mouse Grip:</label>
    <select id="grip">
      <option value="palm">Palm Grip</option>
      <option value="claw">Claw Grip</option>
      <option value="fingertip">Fingertip Grip</option>
    </select>
  </div>

  <div class="question">
    <label for="movement-style">Preferred Mouse Movement Style:</label>
    <select id="movement-style">
      <option value="smooth">Smooth (large, fluid movements)</option>
      <option value="jerky">Jerky (quick, abrupt movements)</option>
      <option value="balanced">Balanced (a mix of both)</option>
    </select>
  </div>

  <div class="question">
    <label for="aiming-type">Preferred Aiming Type:</label>
    <select id="aiming-type">
      <option value="precision">Precision aiming (slow, accurate shots)</option>
      <option value="flick">Quick flick shots (fast and reactive)</option>
    </select>
  </div>

  <div class="question">
    <label for="hand-dominance">Hand Dominance:</label>
    <select id="hand-dominance">
      <option value="right">Right Hand</option>
      <option value="left">Left Hand</option>
    </select>
  </div>

  <div class="question">
    <label for="experience-level">Experience Level:</label>
    <select id="experience-level">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="professional">Professional</option>
    </select>
  </div>

  <!-- New Additional Questions -->
  <div class="question">
    <label for="mouse-surface">Mouse Surface:</label>
    <select id="mouse-surface">
      <option value="cloth">Cloth Mousepad</option>
      <option value="hard">Hard Mousepad</option>
      <option value="mixed">Mixed Surface</option>
    </select>
  </div>

  <div class="question">
    <label for="firing-rate">Preferred Firing Rate:</label>
    <select id="firing-rate">
      <option value="fast">Fast</option>
      <option value="medium">Medium</option>
      <option value="slow">Slow</option>
    </select>
  </div>

  <div class="question">
    <label for="reaction-time">Reaction Time:</label>
    <select id="reaction-time">
      <option value="quick">Quick (less than 250ms)</option>
      <option value="moderate">Moderate (250-400ms)</option>
      <option value="slow">Slow (above 400ms)</option>
    </select>
  </div>

  <div class="question">
    <label for="ads-sensitivity">Aim Down Sights Sensitivity:</label>
    <input type="range" id="ads-sensitivity" min="0" max="20" step="1" value="10">
    <p>Adjust ADS sensitivity: <span id="ads-value">10</span></p>
  </div>

  <button id="calculate-sensitivity">Find My Sensitivity</button>

  <div class="result" id="result">
    <h3>Your Ideal Sensitivity</h3>
    <p id="result-text"></p>
  </div>
</div>



<script>
  // Update the ADS sensitivity display value
  document.getElementById('ads-sensitivity').addEventListener('input', function() {
    document.getElementById('ads-value').textContent = this.value;
  });

  document.getElementById('calculate-sensitivity').addEventListener('click', function() {
    const game = document.getElementById('game').value;
    const dpi = document.getElementById('dpi').value;
    const playstyle = document.getElementById('playstyle').value;
    const grip = document.getElementById('grip').value;
    const movementStyle = document.getElementById('movement-style').value;
    const aimingType = document.getElementById('aiming-type').value;
    const handDominance = document.getElementById('hand-dominance').value;
    const experienceLevel = document.getElementById('experience-level').value;
    const mouseSurface = document.getElementById('mouse-surface').value;
    const firingRate = document.getElementById('firing-rate').value;
    const reactionTime = document.getElementById('reaction-time').value;
    const adsSensitivity = document.getElementById('ads-sensitivity').value;

    if (!dpi || isNaN(dpi)) {
      alert('Please enter a valid DPI!');
      return;
    }

    let baseSensitivity = (dpi * 0.0025).toFixed(2);

    // Adjustments based on playstyle, grip, and more
    if (game === 'valorant') {
      if (playstyle === 'aggressive') baseSensitivity = (dpi * 0.003).toFixed(2);
      else if (playstyle === 'defensive') baseSensitivity = (dpi * 0.002).toFixed(2);

      if (grip === 'claw') baseSensitivity = (parseFloat(baseSensitivity) * 1.1).toFixed(2);
      if (grip === 'fingertip') baseSensitivity = (parseFloat(baseSensitivity) * 1.2).toFixed(2);
    }

    const sensitivityMessage = `Your ideal sensitivity for ${game} is ${baseSensitivity} at ${dpi} DPI with ${adsSensitivity} ADS sensitivity. Adjustments based on your preferences!`;
    document.getElementById('result-text').textContent = sensitivityMessage;
    document.getElementById('result').style.display = 'block';
  });
</script>

</body>
</html>
